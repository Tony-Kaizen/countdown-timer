<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>New Year Countdown</title>
</head>

<body>

  <div class="wrapper">
    <div class="title__container">
      <h1>New Year Countdown</h1>
    </div>
    <div class="countdown__timer__container">
      <!-- Days -->
      <div id="days__container" class="num__container">
        <span id="days"></span>
        <h3>DAYS</h3>
      </div>

      <!-- Hours -->
      <div id="hours__container" class="num__container">
        <span id="hours"></span>
        <h3>HOURS</h3>
      </div>

      <!-- Minutes -->
      <div id="minutes__container" class="num__container">
        <span id="minutes"></span>
        <h3>MINUTES</h3>
      </div>

      <!-- Seconds -->
      <div id="seconds__container" class="num__container">
        <span id="seconds"></span>
        <h3>SECONDS</h3>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="app.js"></script>
</body>

</html>
